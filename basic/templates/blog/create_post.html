{% extends 'blog/layout.html' %}

{% block title %}Добавить пост{% endblock %}
{% block content %}
    <div class="update_create">
        <form method="post", action="">
            {% csrf_token %}
            <span>Форма добавления</span>
            {{ form }}
            <span>{{ error }}</span>
            <button type="submit">Добавить</button>
        </form>
    </div>
{% endblock %}
