{% extends 'blog/layout.html' %}

{% block title %}Добавить пост{% endblock %}
{% block content %}
    <div class="update_create">
        <form method="post", action="">
            {% csrf_token %}
            <h3>Форма добавления</h3>   
            {{ form.title }}
            {{ form.subtitle }}
            {{ form.content }}
            {{ form.categories }}
            <span>{{ error }}</span>
            <button type="submit">Добавить</button>
        </form>
    </div>
{% endblock %}
