{% extends 'blog/layout.html' %}

{% block title %}Редактирование{% endblock %}

{% block content %}
    <div class="update_create">
        <form method="POST" action="{% url 'update_post' post.id %}">
            {% csrf_token %}
            {{ form.title }}
            {{ form.subtitle }}
            {{ form.content }}
            {{ form.categories }}
            <button type="submit">Редактировать</button>
        </form>
    </div>
{% endblock %}
