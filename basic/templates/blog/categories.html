{% extends 'blog/layout.html' %}

{% block title %}Категории{% endblock %}
{% block content %}
    <div class="wrapper">
        <div class="category_title"><h2>Категории</h2><a href="{% url 'create_post' %}"><button>Добавить пост</button></a></div>
        <div class="categories">
            {% for el in categories %}
                <div class="categories_section">
                    <span>{{ el.name }}</span>
                    <a href="{% url 'category' el.id %}"><button>Подробнее</button></a>
                </div>
            {% endfor %}
        </div> 
    </div>
{% endblock %}
