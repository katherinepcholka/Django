{% extends 'shop/layout.html' %}

{% block title %}Логин{% endblock %}

{% block content %}
    <div class="wrapper">

        {% if form.errors %}
            <p>{{ form.errors.error }}</p>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Войти</button>
        </form>
    </div>
{% endblock %}
